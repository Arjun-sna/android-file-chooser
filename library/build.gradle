apply plugin: 'com.android.library'

android {
  compileSdkVersion 25
  buildToolsVersion "25.0.2"

  defaultConfig {
    minSdkVersion 15
    targetSdkVersion 25
    versionCode 1
    versionName "1.0"

    testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
  }
  buildTypes {
    release {
      minifyEnabled false
      proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
    }
  }
}

ext {
  bintrayRepo = 'maven'
  bintrayName = 'android_file_chooser'

  publishedGroupId = 'in.arjsna'
  libraryName = 'filechooser'
  artifact = 'filechooser'

  libraryDescription =
      'Android library to fetch and display all image and video file for choosing'

  siteUrl = 'https://github.com/Arjun-sna/android-file-chooser'
  gitUrl = 'https://github.com/Arjun-sna/android-file-chooser.git'

  libraryVersion = '1.0.0'

  developerId = 'Arjun-Sna'
  developerName = 'Arjun'
  developerEmail = 'arj.sna@gmail.com'

  licenseName = 'The Apache Software License, Version 2.0'
  licenseUrl = 'http://www.apache.org/licenses/LICENSE-2.0.txt'
  allLicenses = ["Apache-2.0"]
}

ext {
  supportLibraryVerion = "25.3.1"
  rxAndroidVersion = "2.0.1"
  rxJavaVersion = "2.1.0"
}

dependencies {
  compile fileTree(dir: 'libs', include: ['*.jar'])
  androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
    exclude group: 'com.android.support', module: 'support-annotations'
  })
  compile "com.android.support:appcompat-v7:${supportLibraryVerion}"
  compile "com.android.support:recyclerview-v7:${supportLibraryVerion}"
  compile "com.android.support:design:${supportLibraryVerion}"
  compile "com.android.support:cardview-v7:${supportLibraryVerion}"

  compile "io.reactivex.rxjava2:rxandroid:${rxAndroidVersion}"
  compile "io.reactivex.rxjava2:rxjava:${rxJavaVersion}"

  compile 'com.github.bumptech.glide:glide:4.0.0-RC0'
  testCompile 'junit:junit:4.12'
}

apply from: 'https://raw.githubusercontent.com/nuuneoi/JCenter/master/installv1.gradle'
apply from: 'https://raw.githubusercontent.com/nuuneoi/JCenter/master/bintrayv1.gradle'